<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <h1>Here is a Signup Form</h1>
    <form action="/submit">
        <!--here action tell us where the form is to be submitted or the data is saved when we click sign up or 
        submit or what should happen when we click submit-->
        <!--Validations like required , min length , maxlength , and the type can be put as email for constraints that
        should be there for the form to submit-->
        <p>
            <!--here the attribute for is connected to the attribute id , and the name is used in a 
                search or any other type of query-->
            <label for="username">Enter a Username :: </label>
            <input id="username" type="text" placeholder="Username" name="username" required minlength="5"
                maxlength="20">
        </p>

        <p>
            <label for="password">Enter Password :: </label>
            <input id="password" type="password" placeholder="Password" name="password" required minlength="8"
                maxlength=16>
        </p>
        <p>
            <label for="color">Choose your Favourite Color :: </label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="email">Enter a Username :: </label>
            <input id="email" type="email" placeholder="email" name="email" required>
        </p>
        <p>
            <label for="phonenumber">Enter your Phone Number :: </label>
            <!--We can also use min , max , and step for input with type number-->
            <input id="phonenumber" type="number" placeholder="Phone Number" name="phonenumber">
        </p>
        <!-- this is a button which will submit if we click-->
        <button>This will Submit</button>
        <br>
        <!-- this is just a button which will not submit if we click-->
        <button type="button">This will not Submit</button><br>
        <!-- this is a button which will submit if we click-->
        <button type="submit">This will Submit</button> <br>
        <!--This can also be used to create a submit button , but not commoly used-->
        <input id="something" type="submit" value="Click here">

    </form>
    <!-- will not submit as it is outside form-->
    <button>This will not Submit</button>
    <h2>Some different forms to search on other web pages</h2>
    <h3>Youtube ......</h3>
    <form action="https://www.youtube.com/results?">
        <label for="youtubesearch">Search in youtube :: </label>
        <!--https://www.youtube.com/results?search_query=hiii-->
        <!--here , the name attribute should have the value which is connected to the result we are searhing for-->
        <input type="text" id="youtubesearch" placeholder="youtube" name="search_query">
        <button type="submit">Search</button>
    </form>
    <h3>Quora ......</h3>
    <form action="https://www.quora.com/search?">
        <label for="Quorasearch">Search in Quora :: </label>
        <!--https://www.quora.com/search?q=galaxy-->
        <input type="text" id="Quorasearch" placeholder="Quora" name="q">
        <button type="submit">Search</button>
    </form>
    <h2>More kinds of form inputs</h2>
    <h3>Check Boxes</h3>
    <form action="/pizzaaa">
        <input type="checkbox" name="Chillikebab" id="Chillikebab">
        <label for="Chillikebab">Chilli kebab</label><br>
        <!--if we use checked , then that particular box is by default checked-->
        <input type="checkbox" name="Butterpaneer" id="Butterpaneer" checked>
        <label for="Butterpaneer">Butter Paneer</label><br>
        <button>Submit</button>
    </form>
    <h3>Radio</h3>
    <form action="/travel">
        <!--here , the attribute "value" is sent to the server after we submit-->
        <!--to group all the radio button together , so that only one can be chosen , value of name should be same-->
        <input type="radio" name="class" id=general value="Generalclass">
        <label for="general">General</label>
        <input type="radio" name="class" id=economy value="Economyclass">
        <label for="economy">Economy</label>
        <input type="radio" name="class" id=business value="Businesseclass">
        <label for="business">Business</label>
        <button type="submit">Submit</button>
    </form>
    <h3>Select from dropdown menu</h3>
    <form action="/movies">
        <label for="genre">Select your Favourite movie Genre</label>
        <select name="genre" id="genre">
            <option value="Action">--Please Choose and option--</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Comedy">Comedy</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Drama">Drama</option>
            <option value="Animated">Animated</option>
            <option value="Biography">Biography</option>
            <option value="Horror">Horror</option>
        </select><br>
        <h3>Range ( slider)</h3>
        <label for="stars">How many stars would you like to give</label>
        <!-- here the type is range min and max gives the range of values slider wil give , attribute value gives the 
            default starting value and the value submitted is name followed by the value selected using slider-->
        <input type="range" id=stars min="0" max="5" step="1" value="3" name="stars">
        <h3>Text Area</h3>
        <label for="query">Query</label><br>
        <!--We can type in the text area so that we have some initial message unlike place holder , which disappers , 
            the text in text area will not diasspear-->
        <textarea name="query" id="query" cols="30" rows="10" placeholder="Enter your Query"></textarea>
        <button>Submit</button>

    </form>
</body>

</html>
